<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <nav>
        <ul>
            <li class="home-li selected-project">Home</li>
            <li class="today-li">Today</li>
            <li class="week-li">This Week</li>
        </ul>

        <h2>Projects</h2>
        <ul class="projects-nav"></ul>
        <button class="new-project-button">New Project</button>

        <form class="project-form">
            <input
            type="text"
            name="project-name"
            id="project-name"
            placeholder="Project Name"
            required />
    
            <button>Add Project</button>
    
            <button type="button" class="cancel-form-project">Cancel</button>
        </form>    
    </nav>

    <main>
        <button class="new-task-button">New Task</button>

        <form class="task-form">
            <label for="title">Title:</label>
            <input
            type="text"
            name="title"
            id="title"
            placeholder="What to do?"
            required />

            <label for="description">Description (Optional):</label>
            <input
            type="text"
            name="description"
            id="description"
            placeholder="Enter a description for your new task" />

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>

            <label for="priority">Mark High Priority</label>
            <input
            type="checkbox"
            name="priority"
            id="priority"
            value="high-priority" />

            <button>Add Task</button>

            <button type="button" class="cancel-form-button">Cancel</button>
        </form>

        <div class="tasks"></div>
    </main>
</body>
</html>
