<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script src="https://kit.fontawesome.com/022ac70b51.js" crossorigin="anonymous"></script><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><header><h1>Todo List</h1></header><nav><ul><li class="home-li selected-project"><i class="fa-solid fa-house"></i> Home</li><li class="today-li"><i class="fa-solid fa-calendar-day"></i> Today</li><li class="week-li"><i class="fa-solid fa-calendar-week"></i> This Week</li></ul><h3>Projects</h3><ul class="projects-nav"></ul><button class="new-project-button">New Project <i class="fa-solid fa-square-plus"></i></button><form class="project-form"><input name="project-name" id="project-name" placeholder="Project Name" required/><div><button>Add</button> <button type="button" class="cancel-form-project">Cancel</button></div></form></nav><main><h2 class="project-name">Home</h2><button class="new-task-button">New Task <i class="fa-solid fa-square-plus"></i></button><form class="task-form"><label for="title">Title:</label> <input name="title" id="title" placeholder="What to do?" required/> <label for="description">Description (Optional):</label> <input name="description" id="description" placeholder="Description for your new task"/> <label for="date">Date:</label> <input type="date" name="date" id="date" required/><div class="priority-container"><label for="priority">Mark High Priority</label> <input type="checkbox" name="priority" id="priority" value="high-priority"/></div><div class="task-form-buttons"><button>Add Task</button> <button type="button" class="cancel-form-button">Cancel</button></div></form><div class="tasks"></div></main><footer><div>By <a href="https://github.com/roesparc/">roesparc</a></div><a href="https://github.com/roesparc/"><i class="fa-brands fa-github"></i></a></footer></body></html>
